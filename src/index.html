<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/kwsweather.js"></script>

</head>

<body>
  <h1>Weather Widgets</h1>

  <div class="sample">
    <h2>Temperature</h2>
    <div>
      <kws-temperature temperature="273.15" scale="C"></kws-temperature>
    </div>
    <div>
      <kws-temperature temperature="273.15" scale="F"></kws-temperature>
    </div>
    <div>
      <kws-temperature temperature="290.15" scale="C"></kws-temperature>
    </div>
    <div>
      <kws-temperature temperature="290.15" scale="F"></kws-temperature>
    </div>
    <div>
      <kws-temperature temperature="373.15" scale="C"></kws-temperature>
    </div>
    <div>
      <kws-temperature temperature="373.15" scale="F"></kws-temperature>
    </div>
  </div>

  <div class="sample">
    <h2>UV Index</h2>
    <kws-uv-index index="1.2"></kws-uv-index>
    <kws-uv-index index="3.5"></kws-uv-index>
    <kws-uv-index index="7.2"></kws-uv-index>
    <kws-uv-index index="9.7"></kws-uv-index>
    <kws-uv-index index="12.5"></kws-uv-index>
  </div>

  <div class="sample">
    <h2>Conditions (no images)</h2>
    <kws-condition condition="800"></kws-condition>
    <kws-condition condition="625"></kws-condition>
    <kws-condition condition="503"></kws-condition>
    <kws-condition condition="215"></kws-condition>
    <kws-condition condition="245"></kws-condition>
  </div>

  <div class="sample">
    <h2>Daily Forecast (no images)</h2>
    <kws-daily-forecast></kws-daily-forecast>
  </div>
</body>

</html>
